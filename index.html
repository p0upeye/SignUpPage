<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
	<title>Форма реєстрації</title>
	<link rel="icon" type="image/png" href="image/favicon.png">
</head>

<body>

	<div class="container">
		<div class="form-box login">
			<form action="">
				<h1>Sign Up</h1>
				<h1>⠀</h1>
				
				<div class="input-box">
					<input type="text" name="name" id="name" maxlength="20" placeholder="Name" required>
				</div>
				
				<div class="input-box">
					<input type="email" name="email" id="email" placeholder="Email" required>
				</div>
				
				<div class="input-box">
					<input type="password" name="password" id="password" placeholder="Password" required>
				</div>
				
				<div class="age-group-container">
					<div class="input-box">
						<input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age">
					</div>
					
					<div class="input-box">
						<select id="group" name="group">
							<option value="" disabled selected>Select a group</option>
							<option value="КНД-11">КНД-11</option>
							<option value="КНД-12">КНД-12</option>
							<option value="КНД-13">КНД-13</option>
							<option value="КНД-14">КНД-14</option>
						</select>
					</div>
				</div>
				
				<div class="input-box">
					<label class="wide-label">Gender</label>
					<div class="gender-options">
						<label><input type="radio" name="gender" value="male"> Male</label>
						<label><input type="radio" name="gender" value="female"> Female</label>
						<label><input type="radio" name="gender" value="other"> Other</label>
					</div>
				</div>
				
				<div class="input-box">
					<label class="wide-label" for="bio">Biography</label>
					<textarea id="bio" name="bio" rows="8" cols="55" placeholder="Start typing.."></textarea>
				</div>
				
				<div class="checkbox-container">
					<input type="checkbox" id="agreement" required>
					<label for="agreement">I agree to the processing of my data</label>
				</div>
				
				<button type="submit" onclick="handleClick(event)" class="btn">Send</button>
			</form>
		</div>
		
		<div class="toggle-box">
			<div class="toggle-panel togle-left">
				<h1>Wellcome!</h1>
				<p>We are glad to see you on our website! Please fill out the registration form.</p>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
	
</body>

</html>
